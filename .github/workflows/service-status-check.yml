name: Service Status Check

on:
  schedule:
    - cron: "*/25 * * * *"

  # Ê∑ªÂä†ÊâãÂä®Ëß¶Âèë‰∫ã‰ª∂
  workflow_dispatch:

jobs:
  service-check:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    name: Check knloop service status
    env:
      WEBHOOK_KEY: ${{ secrets.WECHAT_WEBHOOK_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Êñ∞‰ªªÂä°ÊåÇËµ∑
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: page

      - name: Run Shell Script
        id: shell_script_run
        run: |
          chmod +x ./checkshell/servicecheck.sh
          bash ./checkshell/servicecheck.sh

      - name: Commit and push changes
        run: |
          git config --local user.name 'Github Actions'
          git config --local user.email 'Actions@knloop.com'
          git add -A --force ./logs/
          git commit -m 'üÜô [Automated] Update service status logs'
          git push origin page