<!doctype html>
<html lang="en">

<head>
  <title>knloop status</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="knloop Service Status 服务状态监测页面" />
  <meta name="description" content="使用 Github Actions 每10分钟记录一次服务状态日志,并使用 GitHub Pages 进行页面展示。" />
  <link rel="icon" href="./public/favicon.ico" />
  <link rel="stylesheet" href="./src/index.css" />
  <link rel="manifest" href="/src/knloopsta.webmanifest">
</head>

<body class="is-boxed has-animations">
  <header>
    <div class="headerinner">
      <div class="headerleft">
        <a href="/">
          <img src="./public/logo.svg" alt="Logo" loading="eager" />
          <span>knloop sta</span>
        </a>
      </div>
      <div class="headerright">
        <a href="https://github.com/shadowqcom/knloop-service-status" rel="nofollow" target="_blank"
          class="stars-on-github-btn inline-flex justify-center items-center">
          <span>Github</span>
          <svg viewBox="0 0 24 24" width="1.2em" height="1.2em">
            <path fill="currentColor"
              d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z">
            </path>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <div id="SiteInfo" class="headline">
    <span id="lastDayStatus">
      <img id="statusImg" class="statusImg icobeat" src="./public/check/nodata.svg" alt="status" loading="eager" />
    </span>
    <span class="hero-title is-revealing"> knloop service status </span>
    <p class="lastUpdatedTime is-revealing" id="updateTime">last updated on: Loading...</p>
  </div>

  <div id="pageContainer" class="pageContainer is-revealing">
    <div id="reports" class="reportContainer"></div>

    <div id="templates" class="hidden">
      <div id="statusSquareTemplate" class="statusSquare $color" data-status="$color"></div>
      <div id="statusLineTemplate" class="statusLine"></div>

      <div id="statusStreamContainerTemplate" class="statusStreamContainer"></div>

      <div id="statusContainerTemplate" class="statusContainer">
        <div class="statusHeader">
          <div class="statusHeader-left">
            <a id="statusTitle" href="$url" target="_blank">
              <h6 class="statusTitle">$title</h6>
            </a>
          </div>
          <div class="statusUptime">$upTime Uptime within 60 days</div>
        </div>
      </div>
    </div>
    <div id="loading-mask" class="loading-mask is-revealing">
      <div class="loadinger is-revealing"></div>
      <div class="loading-text is-revealing">Data is Loading ...</div>
    </div>
  </div>

  <div id="clientInfo" class="clientInfo">
    <p><span id="uag">UA : $uag</span></p>
  </div>

  <footer>
    <p>
      <a href="https://knloop.com">knloop</a> service status. code on
      <a href="https://github.com/shadowqcom/knloop-service-status">Github</a>
    </p>
    <p class="copy-right">
      Copyright ©<span id="currentYear"></span> knloop. All Rights Reserved.
    </p>
  </footer>
</body>

<script src="./src/js/scrollreveal.min.js"></script>
<script src="./src/js/chart.umd.js"></script>
<script type="module" src="./src/index.js"></script>

</html>
